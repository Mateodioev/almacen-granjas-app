name: almacen_granja
description: App para gestionar los almacenes de granjas orihuela
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  almacen_api:
    path: packages/almacen_api
  bloc: ^9.0.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.3.0
  intl: ^0.20.2

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: null
  flutter_gen_runner: null
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icon/
